<!DOCTYPE html>

        /* Ch·ªâ hi·ªán khi m√†n h√¨nh d·ªçc tr√™n ƒëi·ªán tho·∫°i/m√°y t√≠nh b·∫£ng */
        @media only screen and (max-width: 1024px) and (orientation: portrait) {

        /* --- 2. C√ÅC PH·∫¶N C≈® C·ª¶A B·∫†N (GI·ªÆ NGUY√äN) --- */

        .container:active {

        }

        .container img {

            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        }

        .envelope { z-index: 2; }

        /* --- TR·∫†NG TH√ÅI KHI M·ªû --- */
        .container.open {

        }

        .container.open .card {

        }

        .instruction {

            font-size: 18px;

        }
    </style>
</head>
<body>

                textGuide.style.opacity = '1';

</body>
</html>
