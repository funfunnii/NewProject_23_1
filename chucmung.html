<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* --- VIDEO NỀN --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            transition: background 1s;
        }
        
        body.open-active .overlay {
            background: rgba(0, 0, 0, 0.85); /* Nền tối hẳn đi */
        }

        /* --- CONTAINER (KHUNG CHỨA) --- */
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            /* Hiệu ứng phóng to mượt trong 0.8 giây */
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .container:active {
            transform: scale(0.95);
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.8s ease;
        }

        /* Phong bì nằm trên (che thiệp) */
        .envelope { 
            z-index: 2; 
        }
        
        /* Thiệp nằm dưới */
        .card { 
            z-index: 1; 
        }

        /* --- TRẠNG THÁI KHI MỞ --- */
        
        /* 1. Phóng to toàn bộ khung chứa lên gấp 2.2 lần */
        .container.open {
            transform: scale(2.2); 
            cursor: default; /* Mất con trỏ tay */
        }

        /* 2. Phong bì: Biến mất (Tan biến) */
        .container.open .envelope {
            opacity: 0; /* Trong suốt hoàn toàn */
            transform: scale(1.2); /* Phóng to nhẹ rồi biến mất (hiệu ứng nổ) */
            pointer-events: none; /* Không còn bấm được nữa */
        }

        /* 3. Thiệp: Hiện nguyên hình */
        .container.open .card {
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); /* Bóng đậm cho nổi */
        }

        /* Chữ hướng dẫn */
        .instruction {
            position: absolute;
            bottom: 15%;
            width: 100%;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.5s;
            user-select: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="https://static.videezy.com/system/resources/previews/000/050/374/original/Blue_Particles_Background_Loop.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="container" onclick="toggleGift()">
        
        <img class="card" 
             src="thiep.png" 
             alt="Thiệp chúc mừng">

        <img class="envelope" 
             src="thiep.png" 
             alt="Phong bì">
    </div>

    <div class="instruction" id="text-guide">Nhấn vào phong bì để mở nhé! ❤️</div>

    <script>
        function toggleGift() {
            const container = document.querySelector('.container');
            const textGuide = document.getElementById('text-guide');
            const body = document.body;
            
            container.classList.toggle('open');
            body.classList.toggle('open-active');
            
            if (container.classList.contains('open')) {
                // Khi mở ra
                textGuide.innerText = "Chạm vào ảnh để đóng lại";
                textGuide.style.opacity = '0.6';
            } else {
                // Khi đóng lại
                textGuide.innerText = "Nhấn vào phong bì để mở nhé! ❤️";
                textGuide.style.opacity = '1';
            }
        }
    </script>

</body>
</html>
