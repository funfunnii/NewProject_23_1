<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* --- VIDEO NỀN --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            transition: background 1s;
        }
        
        body.open-active .overlay {
            background: rgba(0, 0, 0, 0.85);
        }

        /* --- CONTAINER (KHUNG CHỨA) --- */
        .container {
            position: relative;
            width: 660px;
            height: 440px;
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .container:active {
            transform: scale(0.95);
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.8s ease;
        }

        .envelope { z-index: 2; }
        .card { z-index: 1; }

        /* --- TRẠNG THÁI KHI MỞ --- */
        .container.open {
            transform: scale(1.2); 
            cursor: default;
        }

        .container.open .envelope {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }

        .container.open .card {
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .instruction {
            position: absolute;
            bottom: 15%;
            width: 100%;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.5s;
            user-select: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="mp4.mp4" type="video/mp4">
    </video>

    <audio id="my-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay"></div>

    <div class="container" onclick="toggleGift()">
        <img class="card" 
             src="thiep.png" 
             alt="Thiệp chúc mừng">

        <img class="envelope" 
             src="thiep.png" 
             alt="Phong bì">
    </div>

    <div class="instruction" id="text-guide">Nhấn vào phong bì để mở nhé!</div>

    <script>
        function toggleGift() {
            const container = document.querySelector('.container');
            const textGuide = document.getElementById('text-guide');
            const body = document.body;
            
            // Lấy thẻ nhạc ra để điều khiển
            const audio = document.getElementById("my-music");

            container.classList.toggle('open');
            body.classList.toggle('open-active');
            
            if (container.classList.contains('open')) {
                // KHI MỞ:
                textGuide.innerText = "Chạm vào ảnh để đóng lại";
                textGuide.style.opacity = '0.6';
                
                // Bắt đầu phát nhạc
                audio.play().catch(error => {
                    console.log("Trình duyệt chặn phát nhạc tự động: " + error);
                });

            } else {
                // KHI ĐÓNG:
                textGuide.innerText = "Nhấn vào phong bì để mở nhé! ❤️";
                textGuide.style.opacity = '1';

                // Tạm dừng nhạc (Nếu bạn muốn đóng lại vẫn hát thì xóa dòng dưới đi)
                audio.pause();
            }
        }
    </script>

</body>
</html>
