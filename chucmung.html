<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
            background-color: #000;
        }

        /* --- 1. C·∫¢NH B√ÅO XOAY NGANG --- */
        #rotate-warning {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #1a1a1a;
            z-index: 99999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; text-align: center;
        }
        .phone-icon {
            width: 50px; height: 80px;
            border: 3px solid white; border-radius: 8px; margin-bottom: 20px;
            animation: rotate-anim 1.5s infinite ease-in-out;
        }
        @keyframes rotate-anim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); } 100% { transform: rotate(90deg); }
        }

        /* V·∫´n gi·ªØ c·∫£nh b√°o n√†y n·∫øu mu·ªën tr·∫£i nghi·ªám t·ªët nh·∫•t */
        @media only screen and (max-width: 1024px) and (orientation: portrait) {
            #rotate-warning { display: flex; }
            .container, .instruction, .overlay, #bg-video { display: none !important; }
        }

        /* --- 2. VIDEO N·ªÄN --- */
        #bg-video {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2; object-fit: cover;
            filter: brightness(1);
        }

        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1; transition: background 1s;
        }
        body.open-active .overlay { background: rgba(0, 0, 0, 0.85); }

        /* --- 3. CONTAINER (ƒê√É S·ª¨A RESPONSIVE) --- */
        .container {
            position: relative;
            
            /* --- S·ª¨A ƒêO·∫†N N√ÄY ƒê·ªÇ KH√îNG B·ªä TR√ÄN --- */
            width: 90%;          /* Tr√™n ƒëi·ªán tho·∫°i: chi·∫øm 90% chi·ªÅu ngang */
            max-width: 660px;    /* Tr√™n laptop: kh√¥ng to qu√° 660px */
            aspect-ratio: 3/2;   /* T·ª± t√≠nh chi·ªÅu cao theo t·ª∑ l·ªá (thay cho height c·ªë ƒë·ªãnh) */
            /* height: 440px; -> X√ìA D√íNG N√ÄY ƒêI */

            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .container:active { transform: scale(0.95); }

        .container img {
            width: 100%; height: 100%;
            object-fit: cover; position: absolute; top: 0; left: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.8s ease;
        }

        .envelope { z-index: 2; }
        .card { z-index: 1; }

        /* --- 4. TR·∫†NG TH√ÅI KHI M·ªû --- */
        .container.open {
            /* Laptop th√¨ ph√≥ng to 1.2 l·∫ßn */
            transform: scale(1.2); 
            cursor: default;
        }

        /* RI√äNG CHO ƒêI·ªÜN THO·∫†I: ƒê·ª´ng ph√≥ng to qu√° k·∫ªo l·∫°i tr√†n m√†n h√¨nh */
        @media only screen and (max-width: 768px) {
            .container.open {
                transform: scale(1.05); /* Tr√™n ƒët ch·ªâ ph√≥ng nh·∫π 1.05 th√¥i */
            }
        }

        .container.open .envelope {
            opacity: 0; transform: scale(1.2); pointer-events: none;
        }

        .container.open .card {
            z-index: 10; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .instruction {
            position: absolute; bottom: 15%; width: 100%;
            color: #ffffff; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-size: 18px; font-weight: bold; text-align: center;
            transition: opacity 0.5s; user-select: none; z-index: 100;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="mp4.mp4" type="video/mp4">
    </video>

    <audio id="my-music" loop>
        <source src="mp3.mp3" type="audio/mpeg">
    </audio>

    <div id="rotate-warning">
        <div class="phone-icon"></div>
        <h3>Vui l√≤ng xoay ngang ƒëi·ªán tho·∫°i<br>ƒë·ªÉ xem m√≥n qu√†! üéÅ</h3>
    </div>

    <div class="overlay"></div>

    <div class="container" onclick="toggleGift()">
        <img class="card" src="thu.png" alt="Thi·ªáp ch√∫c m·ª´ng">
        <img class="envelope" src="thiep.png" alt="Phong b√¨">
    </div>

    <div class="instruction" id="text-guide">Nh·∫•n v√†o phong b√¨ ƒë·ªÉ m·ªü nh√©!</div>

    <script>
        function toggleGift() {
            const container = document.querySelector('.container');
            const textGuide = document.getElementById('text-guide');
            const body = document.body;
            const audio = document.getElementById("my-music");

            container.classList.toggle('open');
            body.classList.toggle('open-active');
            
            if (container.classList.contains('open')) {
                textGuide.innerText = ""; 
                textGuide.style.opacity = '0.6';
                audio.play().catch(error => { console.log("L·ªói: " + error); });
            } else {
                textGuide.innerText = "";
                textGuide.style.opacity = '1';
                audio.pause();
            }
        }
    </script>

</body>
</html>
